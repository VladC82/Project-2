<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Project Quiz</title>
  </head>
  <body>
    <div id="box1" class="container">Quiz Time</div>
    <button onclick="HowToPlay()" style="border-radius: 100px" class="btn">
      How To Play
    </button>
    <p id="test"></p>
    <script>
      function HowToPlay() {
        document.getElementById("test") .innerHTML =
          "Read the questions and give the right answers. Have fun !!!"; 
      }
    </script>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
    <div class="player">
      <audio controls autoplay loop src="./music_box-17898.mp3" type="audio/mpeg" />
      Your browser does not support the HTML5 audio tag.
    </audio>
    </div>   
  </body>
</html>
